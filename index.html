<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Pizza Bussines</title>
</head>

<body>
  <h1 id="title">Pizza</title>
    <p id="description">a new pizza business is being developed</p>
    <div class="container-form">
      <form id="survey-form">
        <fieldset>
          <div>
            <label id="name-label">Name
              <br>
              <input id="name" type="text" required placeholder="Enter your name"></label>
            <label id="email-label">Email
              <br>
              <input id="email" type="email" required placeholder="enter your email">
              <label id="number-label">bussines location
                <br>
                <input id="number" type="number" min="13" max="120" placeholder="bussines location">
        </fieldset>

        <fieldset>
          <label for="dropdown">current role
            <br>
            <select id="dropdown"></label>
          <option>Select Current Role</option>
          <option>Employed</option <option>change</option>
          <option>Learning data</option>
          <option>pizza type</option>
          </select>
        </fieldset>

        <fieldset>
          <label>what you like to see more bussines</label>

          <label for="FCC"><input type="checkbox" value="1">pizza bussines</label>

          <label for="Top"><input type="checkbox" value="2">Pizza recipes</label>

          <label for="codecademy"><input type="checkbox" value="3">pizza exotic</label>

          <label for="coddy"><input type="checkbox" value="4">coddy</label>
        </fieldset>

        <fieldset>
          <label for="Yes"><input type="radio" value="yes" name="recommend">yes</label>
          <label for="NO"><Input type="radio" value="no" name="recommend">No</label>

        </fieldset>


        <fieldset>
          <textarea placeholder="Enter your suggestions here..."></textarea>

          <button id="submit">Submit</button>

    </div>
    </fieldset>
    </form>
    </div>

</body>
<html>
